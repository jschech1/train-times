<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Patua+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron">

                    <h1 class="display-4">Is Your Train Here?</h1>
                    <!-- <p class="lead">Check to see if your train is on time.</p> -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6" id="left-form">
                <div>
                    <h3> Add Train</h3>
                </div>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Train Name</label>
                        <input type="text" class="form-control" id="train-name-input" placeholder="Railway Express">
                    </div>
                    <div class="form-group">
                            <label for="exampleFormControlInput1">First Train Time</label>
                            <input type="time" class="form-control" id="first-train-input" placeholder="12:00 AM">
                        </div>
                    </form>
                   
                    </div>
                    <div class="col-lg-6" id="right-form">
                    
                    <form>

                            <div class="form-group">
                                    <label for="exampleFormControlInput1">Destination</label>
                                    <input type="text" class="form-control" id="destination-input" placeholder="Denver">
                                </div>
                            
                   
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Frequency (min)</label>
                        <input type="number" class="form-control" id="frequency-input" placeholder="30">
                    </div>
                  

                </form>
               
                </div>
                <div id="submit-button">
                        <button type="submit" id="add-train" class="btn btn-primary">Submit</button>
                </div>
            
        </div>
        <div class="row">
            <div class="col-lg-12" id="info-display">
                <div>
                    <h3>Current Train Schedule</h3>
                </div>
                <table class="table" id="rows-here">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="javascript/train.js"></script>

    
</body>

</html>
